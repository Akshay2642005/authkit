name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test_linux:
    name: Test Suite (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    continue-on-error: ${{ matrix.rust == 'nightly' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: taiki-e/install-action@nextest

      - name: Run tests (all features)
        run: cargo nextest run --workspace --all-targets --all-features

      - name: Run tests (default features)
        run: cargo nextest run --workspace --all-targets

      - name: Run tests (minimal features)
        run: cargo nextest run --workspace --all-targets --no-default-features --features sqlite,argon2

      - name: Run doc tests
        run: cargo test --doc --all-features

  test_windows:
    name: Test Suite (Windows)
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Prepare symlink configuration
        run: git config --global core.symlinks true

      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@nextest

      - name: Run tests (all features)
        run: cargo nextest run --workspace --all-targets --all-features

      - name: Run tests (default features)
        run: cargo nextest run --workspace --all-targets

  test_macos:
    name: Test Suite (macOS)
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@nextest

      - name: Run tests (all features)
        run: cargo nextest run --workspace --all-targets --all-features

  test_features:
    name: Feature Combinations
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        features:
          - "sqlite,argon2"
          # JWT not yet implemented
          # - "sqlite,argon2,jwt"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@nextest

      - name: Test features - ${{ matrix.features }}
        run: cargo nextest run --workspace --all-targets --no-default-features --features "${{ matrix.features }}"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build (all features)
        run: cargo build --all-features

      - name: Build (minimal features)
        run: cargo build --no-default-features --features sqlite,argon2

      - name: Build (release)
        run: cargo build --release --all-features

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Generate Cargo.lock
        run: cargo generate-lockfile
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.AUTHKIT_GITHUB_TOKEN }}

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Check documentation
        run: cargo doc --all-features --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  success:
    name: CI Success
    needs:
      - format
      - clippy
      - test_linux
      - test_windows
      - test_macos
      - test_features
      - build
      - audit
      - doc
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
